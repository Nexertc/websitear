<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ini adalah halaman pertama</title>
</head>
<body>

<!-- Untuk memasukkan teks -->
<label>input type text</label>
<input type="text"> <br><br>

<!-- Untuk memasukkan password -->
<label>input type password</label>
<input type="password"> <br><br>

<!-- Untuk memasukkan email -->
<label>input type email</label>
<input type="email"> <br><br>

<!-- Untuk memasukkan angka -->
<label>input type number</label>
<input type="number"> <br><br>

<!-- Untuk memilih tanggal -->
<label>input type date</label>
<input type="date"> <br><br>

<!-- Untuk memilih waktu -->
<label>input type time</label>
<input type="time"> <br><br>

<!-- Untuk memilih tanggal dan waktu -->
<label>input type datetime-local</label>
<input type="datetime-local"> <br><br>

<!-- Untuk memilih bulan -->
<label>input type month</label>
<input type="month"> <br><br>

<!-- Untuk memilih minggu -->
<label>input type week</label>
<input type="week"> <br><br>

<!-- Untuk memilih warna -->
<label>input type color</label>
<input type="color"> <br><br>

<!-- Bisa memilih lebih dari satu -->
<label>input type checkbox</label>
<input type="checkbox"> <br><br>

<!-- Hanya bisa memilih satu -->
<label>input type radio</label>
<input type="radio" name="pilihan"> <br><br>

<!-- Untuk upload file -->
<label>input type file</label>
<input type="file"> <br><br>

<!-- Untuk slider -->
<label>input type range</label>
<input type="range"> <br><br>

<!-- Untuk memasukkan URL -->
<label>input type url</label>
<input type="url"> <br><br>

<!-- Untuk nomor telepon -->
<label>input type tel</label>
<input type="tel"> <br><br>

<!-- Untuk pencarian -->
<label>input type search</label>
<input type="search"> <br><br>

<!-- Data tersembunyi -->
<label>input type hidden</label>
<input type="hidden" value="data"> <br><br>

<!-- Untuk mengirim form -->
<label>input type submit</label>
<input type="submit"> <br><br>

<!-- Untuk reset -->
<label>input type reset</label>
<input type="reset"> <br><br>

<!-- Tombol biasa -->
<label>input type button</label>
<input type="button" value="Klik"> <br><br>

</body>
</html>
